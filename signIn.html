<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="1538300151.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FHIC匿名系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="w-screen h-screen text-center items-center">
      <form action="">
        <div
          class="flex flex-col bg-stone-700 h-screen w-screen items-center relative"
        >
          <div
            class="bg-teal-700 text-green-100 w-1/3 h-20 text-center items-center text-5xl rounded-full p-4 border-2 border-cyan-900 shadow-2xl shadow-stone-900 absolute top-10"
          >
            FHIC帳號登入
          </div>
          <div class="relative w-screen h-screen">
            <div
              class="flex flex-row w-screen h-11/12 place-content-around absolute top-48"
            >
              <div
                class="bg-teal-700 text-green-100 w-1/3 h-96 text-center text-7xl rounded-3xl pt-24 shadow-2xl shadow-stone-900"
              >
                <label for="acc" class="input">
                  <p class="pb-12">帳號：</p>
                  <input
                    type="text"
                    class="text-black text-4xl w-5/6"
                    id="acc"
                  />
                </label>
              </div>
              <div
                class="bg-teal-700 text-green-100 w-1/3 h-96 text-center text-7xl rounded-tl-3xl rounded-tr-3xl rounded-bl-3xl pt-24 shadow-2xl shadow-stone-900"
              >
                <label for="pass" class="input">
                  <p class="pb-12">密碼：</p>
                  <input
                    type="password"
                    class="text-black text-4xl w-5/6"
                    id="pass"
                  />
                </label>
                <input
                  type="submit"
                  value="登入"
                  id="out"
                  class="bg-teal-700 text-green-100 cursor-pointer hover:border-4 hover:border-green-100 w-1/12 h-20 text-4xl rounded-bl-3xl rounded-br-3xl p-3 right-[8.34%] border-3 border-t-0 border-cyan-900 absolute top-96 shadow-2xl shadow-stone-900"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
