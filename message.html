<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="1538300151.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FHIC匿名系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex flex-col bg-stone-700 h-screen w-screen items-center relative">
    <div
      class="bg-teal-700 text-green-100 w-1/3 h-20 text-center items-center text-5xl rounded-full p-4 border-2 border-cyan-900 shadow-2xl shadow-stone-900 absolute top-10">
      FHIC留言板
    </div>
    <section class="relative w-screen h-screen">
      <div class="flex flex-row w-screen h-11/12 place-content-around absolute top-48">
        <div
        class="bg-teal-700 text-green-100 w-1/3 h-96 text-center text-4xl rounded-tl-3xl rounded-tr-3xl rounded-bl-3xl  pt-16 shadow-2xl shadow-stone-900">
        <form id="messageCreater">
            <div for="messageInput" id="messageBoard" class="input">
              <label for="messageInput" class="">請輸入你的留言</label>
              <textarea type="text" rows="6" class="text-black text-2xl mt-10 pl-3 pt-3 w-5/6 max-h-48 resize-none" id="messageInput"></textarea>
            </div>
            <div
              class="bg-teal-700 text-green-100 cursor-pointer hover:border-4 hover:border-green-100 w-1/12 h-20 text-5xl rounded-bl-3xl rounded-br-3xl p-3 left-1/3 border-3 border-t-0 border-cyan-900 absolute top-96 shadow-2xl shadow-stone-900">
              <input type="submit" value="送出" id="messageSubmit" class="cursor-pointer text-4xl">
            </div>
          </form>
        </div>
        <div
          class="bg-teal-700 text-green-100 w-1/3 h-96 text-center text-7xl rounded-3xl py-8 shadow-2xl shadow-stone-900 space-y-6 overflow-auto">
          <div class="board w-11/12 mx-auto bg-white h-auto rounded-3xl text-2xl pt-3 pb-10 px-6 space-y-2">
            <p id="boardMessage" class="message text-slate-600 text-3xl">範例留言</p>
            <p id="messageTimeRecord" class="record text-[1rem] text-stone-300 float-right">留言時間： 2022-01-26 16:07</p>
          </div>
          
          <template id="messages" class="w-full bg-white">
            <div class="board">
                <p id="boardMessage" class="message">{{留言}}</p>
                <p id="messageTimeRecord" class="record">留言時間： {{時間}}</p>
            </div>
          </template>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
