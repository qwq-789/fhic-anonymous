<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="1538300151.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FHIC匿名系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-stone-700">
    <div class="w-screen h-screen text-center items-center">
      <form id="signInForm">
        <div
          class="flex flex-col h-screen w-screen items-center relative"
        >
          <div
            class="bg-teal-700 text-green-100 text-center items-center rounded-full p-4 border-2 border-cyan-900 shadow-2xl shadow-stone-900 absolute w-10/12 top-7 text-3xl md:w-1/3 md:h-20 md:text-5xl md:top-10"
          >
            FHIC帳號登入
          </div>
          <div class="relative w-screen h-screen">
            <div
              class="flex flex-col absolute top-40 space-y-8 md:place-content-around md:space-y-0 md:flex-row md:w-screen md:h-11/12 md:top-52"
            >
              <div
                class="bg-teal-700 text-green-100 text-center rounded-3xl shadow-2xl shadow-stone-900 w-[90vw] h-[12rem] text-4xl pt-10 mx-[5vw] md:w-1/3 md:h-96 md:pt-24 md:text-7xl"
              >
                <label for="userAccount" class="input">
                  <p class="pb-12">帳號：</p>
                  <input
                    type="text"
                    class="text-black text-3xl w-5/6 md:text-5xl"
                    id="userAccount"
                  />
                </label>
              </div>
              <div
                class="bg-teal-700 text-green-100 text-center rounded-t-3xl rounded-bl-3xl shadow-2xl shadow-stone-900 w-[90vw] h-[12rem] text-4xl pt-10 mx-[5vw] md:w-1/3 md:h-96 md:pt-24 md:text-7xl"
              >
                <label for="userPassword" class="input">
                  <p class="pb-12">密碼：</p>
                  <input
                    type="password"
                    class="text-black text-3xl w-5/6 md:text-5xl"
                    id="userPassword"
                  />
                </label>
                <input
                  type="submit"
                  value="登入"
                  onclick="window.location.assign('reply.html')"
                  id="signInButton"
                  class="bg-teal-700 text-green-100 w-1/4 h-14 text-3xl -bottom-14 right-[5vw] cursor-pointer rounded-bl-3xl rounded-br-3xl border-3 border-t-0 border-cyan-900 shadow-2xl shadow-stone-900 absolute md:w-1/12 md:h-20 md:text-4xl md:p-3 md:right-[8.34%] md:top-96 md:hover:border-4 md:hover:border-green-100"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
